<html>
<head>
    <title>Django Y Blog</title>
</head>
<body>
    <div>
        <h1><a href="/">Django Y Blog</a></h1>
    </div>
    {{posts}}   <br />

    {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h1><a href="{{ post.title }}"></a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
</body>
</html>
