<html>
<head>
    <title>Django Big Cats Blog</title>
</head>
<body>
    <div>
        <h1><a href="/"><i>Django Big Cats Blog </i></a></h1>
    </div>

    {% for post in posts %}
        <div>
            <p>published: <i><b>{{ post.published_date }}</b></i></p>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}

</body>
</html>
